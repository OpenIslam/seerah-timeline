<!DOCTYPE HTML>
<html>
  <head>
    <title>Seerah Timeline | OpenIslam</title>


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="js/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/master.css">
  </head>


  <body class="text-center">
    <div class="jumbotron">
      <p class="lead">&#65021;</p>

      <h1 class="display-4">Seerah Timeline</h1>

      <p class="lead"> A timeline of the biography of the prophet Muhammed &#65018; (PBUH).</p>

    </div>
    <div class="container">

      <div id="visualization"></div>
      <div id="loading">loading...</div>

    </div>
    <footer class="footer mt-auto">
      <div class="inner">
        <p>Made with <span class="fa fa-heart"></span> by Muslims @ <a href="https://github.com/OpenIslam">OpenIslam</a>.</p>
      </div>
    </footer>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Load jquery for ajax support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/vis.js"></script>
    <script type="text/javascript">
      // load data via an ajax request. When the data is in, load the timeline
      $.ajax({
        url: 'data/seerah.json',
        success: function (data) {
          // hide the "loading..." message
          document.getElementById('loading').style.display = 'none';

          // DOM element where the Timeline will be attached
          var container = document.getElementById('visualization');

          // Create a DataSet (allows two way data-binding)
          var items = new vis.DataSet(data);

          // Configuration for the Timeline
          var options = {
            zoomMin: 1000*3600*24*90, // three months in milliseconds
            zoomMax: 1000*3600*24*356*3 // three months in milliseconds
          };

          // Create a Timeline
          var timeline = new vis.Timeline(container, items, options);
        },
        error: function (err) {
          console.log('Error', err);
          if (err.status === 0) {
            alert('Failed to load data/basic.json.\nPlease run this example on a server.');
          }
          else {
            alert('Failed to load data/basic.json.');
          }
        }
      });
    </script>
  </body>
</html>
